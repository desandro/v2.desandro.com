 :html_head

if $css do
    foreach $css do
        <link rel="stylesheet" href="@url" media="screen" />
    endforeach
endif

if $js do
    foreach $js do
        <script src="@url" charset="utf-8"></script>
    endforeach
endif

if @html_header do
    @html_header
endif

</head>
<body class="resources">

:header

<section id="content">
    
    @content
    
</section>

:footer
