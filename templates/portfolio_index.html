
:portfolio_head

<ul id="port-nav">
    <li class="updown previous"><a href="#">
		<details>
			<dt>Previous image<span class="pointer"></span></dt>
		</details>
		<span class="arrow"></span>
    </a></li>
    <li class="updown next"><a href="#">
    	<details>
    		<dt>Next image<span class="pointer"></span></dt>
    	</details>
    	<span class="arrow"></span>
    </a></li>
    foreach $children do
        <li class="nav-article">
            <a href="#@slug">
                <span class="dot"></span>
				<details>
					<dt> @title <span class="pointer"></span></dt>
					<dd> @skills </dd>
				</details>
            </a>
        </li>
    endforeach
</ul>

foreach $children do
    :portfolio_content
endforeach

:footer
