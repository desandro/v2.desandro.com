:html_head

</head>
<body class="articles tk_proxima_nova">

:header

<section id="content" class="article-list">
    <h1>@title</h1>

    <div class="articles">
        foreach $children do
            <article>
                <a href="@url" class="clearfix">
                    <h2>@title</h2>
                    <time datetime="@iso8601time">@date</time>
                    foreach $_preview do
                        <img src="@url" width="@width" height="@height" />
                    endforeach
                </a>
            </article>    
        endforeach
    </div><!-- #article_list -->

</section>


:footer

:masonry_js
<script>
  $(function(){
    $('#content .articles').masonry({ singleMode: true });
  });
</script>

:closing
