<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

	<title>Typekit trial</title>

	<script type="text/javascript" src="http://use.typekit.com/bqa1ehi.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

	<style type="text/css" media="screen">
		body {
			font-size: 36px;
		}

		div {
		    width: 400px;
		    float: left;
		}

		p {
		    margin: 0 0 0.3em;
		}

		.thin {
		    font-weight: 100;
		}

		.light {
		    font-weight: 300;
		}	

		.regular {
		    font-weight: 500;
		}

		.bold {
		    font-weight: 600;
		}

		.black {
		    font-weight: 800;
		}
	</style>

</head>
<body class="tk_enzo">

	<h1>Typekit trial</h1>

	<div>
		<p class="thin">Adjunct Professor</p>
		<p class="light">Adjunct Professor</p>
		<p class="regular">Adjunct Professor</p>
		<p class="bold">Adjunct Professor</p>
		<p class="black">Adjunct Professor</p>
	</div>

	<div>
		<p class="thin"><em>Adjunct Professor</em></p>
		<p class="light"><em>Adjunct Professor</em></p>
		<p class="regular"><em>Adjunct Professor</em></p>
		<p class="bold"><em>Adjunct Professor</em></p>
		<p class="black"><em>Adjunct Professor</em></p>
	</div>


</body>
</html>
